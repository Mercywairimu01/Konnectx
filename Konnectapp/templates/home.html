{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
<style>
    .sidebar {
      height: 50%;
      width: 160px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      padding-top: 16px;
      margin-left: 85%;
      border-radius: 20%;
    }
    .sidebar a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 20px;
      color: #818181;
      display: block;
    }
    .sidebar a:hover {
      color: #f1f1f1;
    }
    .main {
      margin-left: 160px; /* Same as the width of the sidenav */
      padding: 0px 10px;
    }
  
    @media screen and (max-height: 450px) {
      .sidebar {padding-top: 15px;}
      .sidebar a {font-size: 18px;}
    }
    form{
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      float: left;
    }
    .image{
      margin-left:30%;
    }
    .para{
      margin-left: 30%;
    }
  .container{
    padding:5%;
    margin-left: 30%;
  }
  </style>
  
  
    <div class="sidebar">
        
    
        <a><img class='image'style="width:40px;height:42px;border-radius: 100%;" src="{% static 'media/light.jpg' %}" alt=""></a>
        <p class="para">Mercy</p>
    
        <a href="#profile"><i class="fa fa-fw fa-user"></i> Profile</a>
        <a href="#logout"><i class="fa fa-fw fa-logout"></i> Logout</a>
        
  
    </div>


    <div class="container">
  {% for msg in messages %}
  {{ msg|safe}}
  {% endfor %}

        <form  role="search" action='{% url "search" %}'>
            <div class="input-group">
              <input type="search" class="form-control" placeholder="Search..." aria-label="Search" name="search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </form>
        </div>




    </div>
  
</body>
</html>
