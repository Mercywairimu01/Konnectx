{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
   
<div class="container" >
    <div class="row " >
        <div class="col-12" style="text-align:center ;margin-top: -160px;">
            <img src="/static/images/logo.png" alt="" height="280px" >
            <p style="color:white ;font-size: 2vh;">Having any questions that you want to raise? Kindly post them in the input field provided below. </p>
        </div>
        <center>
        <div class="row">
        <div class="col mt-5" style="background-color:#C9E265 ;" >
                <h2 style="font-weight: bolder;">Post a Query</h2>
                <form action="#" method="post">
                    {% csrf_token %}
                   
                    <div class="mb-3">
                
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email" aria-describedby="emailHelp" required>
               
                    </div>
                    <div class="mb-3">
                    
                        <textarea class="form-control" name="subject" id="exampleFormControlTextarea1" rows="5" placeholder="Enter Query" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Send Inquiry</button>
                </form>
                </div>
                </div>
        </center>          
        
       </div>
       <center> <P style="color: #699BF7;margin-top: 216px;"> KonnectxÂ© 2022</P></center>
  </div>
{% endblock content %}
