
{% load static %}
<!-- {% load crispy_forms_tags %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <!-- Stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelementplayer.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Profile Page</title>
</head>
<body>
    <!-- Navbar Section -->
    <div class="navbar-layout">
        <nav class="navbar">
            <a href="{% url 'landingPage' %}"><img src="{% static 'images/logo.png' %}" alt="Logo"><i class="fas fa-backward"
                    aria-hidden="true"></i></a>
        </nav>
        <div class="container">
            <div class="row">
                <div class="profile-header-container">
                    <div class="profile-header-img">
                        <img class="rounded-circle account-img"
                        src="{{user.profile.profile_image.url}}" alt="" />
                        <div class="rank-label-container">
                            <span class="label label-default rank-label">{{user.username}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Profile Info Section -->
        <div class="artist-info">
            <img src="{% static 'images/Eminem_4o5KFku.webp' %}"
                alt="" />
            <h3>{{user.username}}</h3>
            <div class="more-info">
                <div class="country">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>{{user.profile.country}}</p>
                </div>
                <div class="email">
                    <i class="fas fa-envelope" aria-hidden="true"></i>
                    <p>{{user.email}}</p>
                </div>
                <div class="col-md-6 mt-3">
                    <div class="media-body">
                        <div class="account-heading"><span class="mr-3 text-secondary username"></span>
                            <a class="btn btn-sm btn-outline-secondary mr-3" data-toggle="modal"
                                data-target=".bd-example-modal-md"><strong>Edit Profile</strong></a>
                            <a class="mt-3" data-toggle="modal" data-target="#ModalCenter">
                        </div>
                    </div>
                    <div class="modal fade bd-example-modal-md" tabindex="-1" role="dialog"
                        aria-labelledby="myLargeModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-md ">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title" id="exampleModalLabel">UPDATE PROFILE</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label>Username</label><br>
                                            <input type="text" class="form-control" name="username"
                                                value="{{user.username}}">
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label><br>
                                            <input type="text"class="form-control"name="email" value="{{user.email}}">
                                        </div>
                                        <div class="form-group">
                                          <label>Phone Number</label>
                                            {{update_profile_form.title.label}}
                                            <input type="text"class="form-control"name="title" value="{{user.profile.title}}">
                                        <div class="form-group">
                                            {{update_profile_form.website.label}}
                                            <input type="text"class="form-control"name="website" value="{{user.profile.website}}">
                                        </div>
                                        <div class="form-group">
                                            <label>Country</label><br>
                                            <input type="text"class="form-control"name="country" value="{{user.profile.country}}">
                                        </div>
                                     
                                        <div class="form-group">
                                            <label>Upload Profile Image</label>
                                            <div class="form-control">{{update_profile_form.image}}</div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-sm"> Update Profile</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
               </div>
            </div>
        </div>
    </div>
    {% block scripts %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %} "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelement-and-player.min.js"></script>
    <script src="{% static 'js/popper.min.js' %} "></script>
    <script src="{% static 'js/bootstrap.min.js' %} "></script>
    <script src="{% static 'js/script.js' %} "></script>
    {% endblock %}

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Charm&display=swap');
body {
  background-color: #0F0A27;
}
input{
  border-radius: none;
}
/* Navigation Bar Section */
.navbar-layout {
  margin: 0px;
  padding-top: 60px;
  padding-left: 100px;
  padding-right: 100px;
  background-repeat: no-repeat;
  background-size: cover;
  height: 150px;
}
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
}
.navbar img {
  width: 150px;
  height: 150px;
  margin-top: -70px;
}
.profile-header-container{
  margin: 0 auto;
  text-align: center;
}
.profile-header-img {
  padding: 5px;
}
.profile-header-img > img.img-circle {
  width: 120px;
  height: 100px;
  border: 2px solid #51D2B7;
}
.profile-header {
  margin-top: 43px;
}
/**
* Ranking component
*/
.rank-label-container {
  margin-top: -19px;
  /* z-index: 1000; */
  text-align: center;
}
.label.label-default.rank-label {
  background-color: rgb(81, 210, 183);
  padding: 5px 10px 5px 10px;
  border-radius: 27px;
}
.media-body{
    text-align: center;
  }
.modal-body{
    text-align: left;
    border-radius: none;
    background-color: #B9DA73;
}
.artist-info {
    border: 2px solid black;
    width: 500px;
    text-align: center;
    margin-top: 70px;
    margin-bottom: 70px;
    border-radius: 10px;
    padding: 0px 40px;
    margin-left: auto;
    margin-right: auto;
    background-color: #B399C8;
  }
  .artist-info img {
    width: 150px;
    height: 150px;
    border-radius: 100%;
    margin-top: 50px;
  }
  .artist-info h3 {
    font-family: 'Charm', cursive;
    font-weight: bold;
    text-decoration: underline;
    margin-top: 10px;
  }
  .more-info {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .more-info .country {
    margin-right: 20px;
  }
  .more-info .fas {
    font-size: 20px;
  }
    </style>
    
</body>
</html>
