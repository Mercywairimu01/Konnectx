{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>Profile Page</title>
</head>

<body>
    <!-- Navbar Section -->
    <div class="navbar-layout">
        <nav class="navbar">
            <a href="#"><img src="{% static 'images/logo.png' %}" alt="Logo"><i 
                class="fas fa-backward" aria-hidden="true"></i></a>
        </nav>
        <div class="container">
            <div class="row">
                <div class="profile-header-container">   
                    <div class="profile-header-img">
                        <img class="rounded-circle account-img" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" />
                        <!-- badge -->
                        <div class="rank-label-container">
                            <span class="label label-default rank-label">{{user.username}}</span>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        <div class="col-md-6 mt-3">
            <div class="media-body">
                <div class="account-heading"><span class="mr-3 text-secondary username">{{ user.username }}</span>
                    <a class="btn btn-sm btn-outline-secondary mr-3" data-toggle="modal" data-target=".bd-example-modal-md"><strong>Edit Profile</strong></a>
                    <a class="mt-3" data-toggle="modal" data-target="#ModalCenter">
                </div>
            </div>   
            <div class="modal fade bd-example-modal-md" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-md ">
                    <div class="modal-content">
                        <form action="" method="post" novalidate enctype="multipart/form-data" class="mr-4 mt-4 ml-4 mb-4">
                            {% csrf_token%}
                            {{ user_form|crispy}}
                            {{ prof_form|crispy}}
                            <button type="submit" class="btn btn-primary btn-sm"> Update Profile</button>
                        </form>
                    </div>
                </div>
            </div> 

    
         
        {% block scripts %}
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{% static 'js/jquery-3.6.0.min.js' %} "></script>
        <script src="{% static 'js/popper.min.js' %} "></script>
        <script src="{% static 'js/bootstrap.min.js' %} "></script>
        <script src="{% static 'js/script.js' %} "></script>
        {% endblock %}

</body>

</html>
